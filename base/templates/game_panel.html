<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quiz Game</title>
    <style>
      body {
        background-color: #ffeb3b;
        font-family: "Comic Sans MS", sans-serif;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #ff5722;
        font-size: 3rem;
        text-shadow: 2px 2px #ffccbc;
        margin-bottom: 30px;
      }

      .game-container {
        background-color: #fbe9e7;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .question {
        font-size: 1.5rem;
        margin-bottom: 20px;
        animation: bounceIn 0.5s ease-out;
      }

      .options-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
      }

      .option {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        width: 100%;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      .submit-btn {
        background-color: #ff5722;
        color: white;
        font-size: 1.2rem;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .submit-btn:hover {
        background-color: #e64a19;
      }

      /* Modal (Popup) Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 10px;
      }

      .modal-content h2 {
        font-size: 1.5rem;
        color: #333;
      }

      .modal-content p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .button-group {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .button-group button {
        padding: 10px 20px;
        font-size: 1.1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }

      .next-btn {
        background-color: #4caf50;
        color: white;
      }

      .exit-btn {
        background-color: #f44336;
        color: white;
      }

      .timer {
        border-style: solid;
        border-radius: 10px 0px 10px 0px;
        width: 71px;
        height: 34px;
      }
    </style>
  </head>
  <body>
    <div class="timer">
      <div id="stopwatch">00:00:00</div>
    </div>
    <h1>MCQ Quiz Game</h1>
    <div class="game-container">
      <form id="quizForm">
        {% csrf_token %} {% for question in questions %}
        <div class="question">
          <p>{{ question.question }}</p>
          <div class="options-container">
            {% for option in question.options %}
            <div class="option">
              <label>
                <input
                  type="radio"
                  name="answers_{{ game.id }}_{{ question.id }}"
                  value="{{ option }}"
                  required
                />
                {{ option }}
              </label>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
        <input
          type="hidden"
          id="correctAnswers"
          value="{{ correct_answers|join:', ' }}"
        />
        <button type="submit" class="submit-btn">Submit Answers</button>
      </form>

      <!-- Modal Popup for Feedback -->
      <div id="feedbackModal" class="modal">
        <div class="modal-content">
          <h2>Feedback</h2>
          <p id="feedbackMessage"></p>
          <div class="button-group">
            <button class="next-btn" onclick="routeMe('Next')">Next</button>
            <button class="exit-btn" onclick="routeMe('Exit')">Exit</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Stopwatch script
      var startTime;
      var stopwatchInterval;
      var elapsedPausedTime = 0;
      startStopwatch();
      function startStopwatch() {
        if (!stopwatchInterval) {
          startTime = new Date().getTime() - elapsedPausedTime;
          stopwatchInterval = setInterval(updateStopwatch, 1000);
        }
      }

      function updateStopwatch() {
        var currentTime = new Date().getTime();
        var elapsedTime = currentTime - startTime;
        var seconds = Math.floor(elapsedTime / 1000) % 60;
        var minutes = Math.floor(elapsedTime / 1000 / 60) % 60;
        var hours = Math.floor(elapsedTime / 1000 / 60 / 60);
        var displayTime = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
        document.getElementById("stopwatch").innerHTML = displayTime;
      }

      function pad(number) {
        return (number < 10 ? "0" : "") + number;
      }

      // Show feedback modal on form submission
      document.getElementById("quizForm").onsubmit = function (event) {
        event.preventDefault(); // Prevent form submission
        showFeedback();
      };

      function showFeedback() {
        // Get the correct answers from the hidden input
        const correctAnswers = document
          .getElementById("correctAnswers")
          .value.split(", ");
        const feedbackMessages = [];
        const questions = document.querySelectorAll(".question");

        // Check user answers and generate feedback
        questions.forEach((question, index) => {
          const selectedOption = question.querySelector(
            'input[type="radio"]:checked',
          );
          const correctAnswer = correctAnswers[index];

          if (selectedOption) {
            if (selectedOption.value === correctAnswer) {
              feedbackMessages.push(`Question ${index + 1}: Correct!`);
            } else {
              feedbackMessages.push(
                `Question ${
                  index + 1
                }: Incorrect. The correct answer is "${correctAnswer}".`,
              );
            }
          } else {
            feedbackMessages.push(`Question ${index + 1}: No answer selected.`);
          }
        });

        // Display feedback in modal
        document.getElementById("feedbackMessage").innerText =
          feedbackMessages.join("\n");
        document.getElementById("feedbackModal").style.display = "block"; // Show the modal
      }

      function routeMe(param) {
        if (param === "Next") {
          window.location.href = `/game_view/`; // Change to the correct URL
        } else {
          window.location.href = `/`; // Change to the correct exit URL
        }
      }
    </script>
  </body>
</html>
